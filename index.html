<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=DM+Sans:ital,opsz,wght@0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900&family=Lato:wght@300&family=Montserrat:wght@500&family=Righteous&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container row">
            <h3 class="logo">Startup 3</h3>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link">Overview</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Prices</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Feedback</a></li>
                    <li class="nav-item"><a href="#" class="nav-link purchaseBtn">Purchase</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container row col">
            <div class="hero-content">
                <h2 class="heading">Generate Awesome Web Pages</h2>
                <h5 class="lead">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</h5>
                <button class="hero-button">Learn More</button>
            </div>
            <form class="hero-form">
                <h3 class="hero-form--heading">Sign Up Now</h3>
                <input type="email" placeholder="Your email">
                <input type="password" placeholder="Your password">
                <div class="tos">
                    <input type="checkbox" name="tos" id="tos">
                    <label for="tos">I agree to the Terms of Service</label>
                </div>
                <button class="sign-in">Sign in</button>
                <p class="divider"><span>or</span></p>
                <button class="twitterBtn">Login via Twitter</button>
                <p class="sign-in-text">Do you have an Account? <a href="#" style="color: #25DAC5;">Sign in</a></p>
            </form>
        </div>
    </section>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
        const navLink = document.querySelectorAll(".nav-link");

        navLink.forEach(n => n.addEventListener("click", closeMenu));

        hamburger.addEventListener("click", mobileMenu);

        function mobileMenu(){
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        }

        function closeMenu()
        {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }
    </script>
</body>
</html>
